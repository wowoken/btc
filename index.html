<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT实时AI预测</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <!-- Section 1: The Live Dashboard -->
        <section id="live-dashboard">
            <h2>BTC/USDT实时AI预测</h2>
            <div class="metadata">
                <span>更新时间: <strong id="update-time">2025-09-24 03:00:21</strong>（北京时间+8小时）</span>
                <span>数据来源: 币安 | 1小时数据</span>
            </div>

            <div class="metrics-container">
                <div class="metric-card">
                    <h3>未来12小时上涨概率</h3>
                    <p class="metric-value" id="upside-prob">53.3%</p>
                </div>
                <div class="metric-card">
                    <h3>未来12小时波动率</h3>
                    <p class="metric-value" id="vol-amp-prob">20.0%</p>
                </div>
            </div>

            <div class="chart-wrapper">
                <p>历史价格（蓝色）和概率预测（橙色）。阴影区域代表预测结果的全部范围，橙色线是模拟的平均值。</p>
                <div class="chart-container">
                    <img src="prediction_chart.png" alt="BTC/USDT Price and Volume Forecast Chart" class="chart-img">
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var images = document.querySelectorAll('img');
                            for (var i = 0; i < images.length; i++) {
                                var img = images[i];
                                img.src = img.src + '?t=' + new Date().getTime();
                            }
                        });
                    </script>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
